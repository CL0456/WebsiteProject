{% extends "base.html" %}
{% block main %}
<div id="content">
    <div class="container main">
        <div class="row">
            <div class="register_form col-6 offset-md-3">
                <h1>My Profile</h1>
                <!-- Profile -->
                <form method="post" action="/profile">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                            <p>{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <!--Container-->
                        <!--firstname-->
                        <div class="form-group">
                            <label for="firstname">first name</label>
                            <input type="text" name="firstname" class="form-control" id="firstname" value="{{ session['user']['firstname'] }}" placeholder="Enter Firstname" required>
                        </div>
                        <br>

                        <!-- lastname-->
                        <div class="form-group">
                            <label for="lastname"> Last name</label>
                            <input type="text" name="lastname" class="form-control" id="lastname" value="{{ session['user']['lastname'] }}" placeholder="Enter Lastname" required>
                            
                        </div>
                        <br>

                        <!-- avatar -->
                        <div class="custom-file">
                            <input type="file" name="avatar" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                            
                        </div>
                        <br>
                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</div>
                  
{% endblock %}
