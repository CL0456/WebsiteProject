{% extends "base.html" %}
{% block main %}
<div id="content">
    <div class="container main">
        <div class="row">
            <div class="register_form col-6 offset-md-3">
                <h1>My Profile</h1>
                <!-- Profile -->
                <form method="POST" action="/profile" enctype="multipart/form-data">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                            <p>{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <!--Container-->
                        <!--firstname-->
                        <div class="form-group">
                            <label for="firstname">First name</label>
                            <input type="text" name="firstname" class="form-control" id="firstname" value="{{ session['user']['first_name'] }}" placeholder="Enter Firstname" required>
                        </div>
                        <br>

                        <!-- lastname-->
                        <div class="form-group">
                            <label for="lastname"> Last name</label>
                            <input type="text" name="lastname" class="form-control" id="lastname" value="{{ session['user']['last_name'] }}" placeholder="Enter Lastname" required>
                            
                        </div>
                        <br>

                        <!-- avatar -->
                        <div class="form-group">
                            <input type="file" name="avatar">
                          </div>
                          {% if session['user']['avatar'] %} 
                        <div id="avatar">
                            <img src="{{ session['user']['avatar'] }}" alt="Your Profile Image" id="avatar img" >
                        </div>
                          {% endif %}
                        <br>
                        <br>
                        <button type="submit" class="btn btn-primary"> Update </button>
                  </form>
            </div>
        </div>
    </div>
</div>
                  
{% endblock %}
