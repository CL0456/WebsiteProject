{% extends "base.html" %}
{% block main %}
<div id="content">
    <div class="container main">
        <div class="row">
            <div class="col-6 offset-md-3">
                <h1>Register</h1>
                <!-- Registration -->
                <form method="post" action="/register">
                    <div class="form-group">
                        <label for="nameinputfield">Name</label>
                         <input type="text" class="form-control" id="nameinputfield" aria-describedby="nameinput" placeholder="Enter Fullname">
                            <small id="nameinput" class="form-text text-muted">We'll never share your personal details with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="emailinputfield">Name</label>
                         <input type="text" class="form-control" id="emailinputfield" aria-describedby="nameinput" placeholder="Enter Fullname">
                            <small id="nameinput" class="form-text text-muted">We'll never share your personal details with anyone else.</small>
                    </div>

                    <div>
                        <label for="username"> Username</label>
                        <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enter Username">
                            <small id="username" class="form-text text-muted">Password must be longer than 10 words and contain 
                            at least one symbol and a number </small>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</div>
                  
{% endblock %}
